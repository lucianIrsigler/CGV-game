<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lights Out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Lights Out</div>
    <div class="buttons">
      <button class="btn" id="start-button">Start Game</button>
      <button class="btn">Settings</button>
      <button class="btn">Exit</button>
    </div>
  </div>

  <script>
    let audio;


    function prepareBackgroundAudio() {
      audio = new Audio('horror-sound-effect.mp3');
      audio.volume = 0.5; 
      audio.loop = false; 
    }

    function playBackgroundAudio() {
      if (audio) {
        audio.play().catch(error => {
          console.error("Error playing audio: ", error);
        });
      }
    }

    window.onload = prepareBackgroundAudio;

    document.getElementById('start-button').addEventListener('click', playBackgroundAudio);
  </script>
</body>
</html>
