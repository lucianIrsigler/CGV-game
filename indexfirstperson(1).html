<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js First Person Camera</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gameOverScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; text-align: center; padding-top: 20%;">
      <h1>Stay in the light</h1>
      <button id="restartButton" style="padding: 10px 20px; font-size: 20px;">Restart</button>
    </div>

    <!-- Include Three.js and GLTFLoader scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Lamp configuration -->
    <script type="module" src="lampPos.js"></script>

    <!-- Main game script -->
    <script type="module" src="indexfirstperson.js"></script>
  </body>
</html>
