<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game with Keypress Menu</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none; /* Initially hidden */
        }
        .menu-button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button class="menu-button" id="lvl1">Level 1</button>
        <button class="menu-button" id="lvl2">Level 2</button>
        <button class="menu-button" id="lvl3">Level 3</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
