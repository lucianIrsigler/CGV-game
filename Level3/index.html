<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; }

		/* Modal background */
		.modal {
			display: none; /* Hidden by default */
			position: fixed;
			z-index: 1000; /* Ensure it sits on top */
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
		}

		/* Modal content */
		.modal-content {
			background-color: white;
			margin: 15% auto;
			padding: 20px;
			border-radius: 10px;
			width: 300px;
			text-align: center;
		}

		/* Close button */
		.close {
			position: absolute;
			top: 10px;
			right: 20px;
			font-size: 24px;
			cursor: pointer;
		}

		#health-bar-container {
			position: fixed;  /* Fixed position to stay at the bottom of the screen */
			bottom: 20px;     /* Space from the bottom of the screen */
			left: 50%;        /* Center horizontally */
			transform: translateX(-50%); /* Adjust to center */
			width: 80%;       /* Width of the health bar */
			height: 20px;     /* Height of the health bar container */
			background-color: rgba(255, 255, 255, 0.3); /* Background color (optional) */
			border: 2px solid #000000; /* Border color */
			border-radius: 5px; /* Rounded corners */
			overflow: hidden; /* Hide overflow to create a filling effect */
		}

		#health-bar {
			height: 100%;     /* Fill the height of the container */
			background-color: red; /* Color of the health bar */
			width: 100%;      /* Start at full width */
			transition: width 0.3s ease; /* Smooth transition for width change */
		}

		#boss-name {
			position: absolute; /* Absolute position to stay at the top of the health bar */
			top: -30px;         /* Space from the top of the health bar */
			left: 50%;          /* Center horizontally */
			transform: translateX(-50%); /* Adjust to center */
			font-size: 20px;    /* Font size */
			font-weight: bold;  /* Bold text */
		}


	</style>
</head>
<body>

	<!-- Settings Modal (Popup) -->
	<div id="settingsModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<h2>Settings</h2>
			<label>
				<input type="radio" id="firstPerson" name="viewMode" value="firstPerson" checked>
				First Person
			</label>
			<label>
				<input type="radio" id="thirdPerson" name="viewMode" value="thirdPerson">
				Third Person
			</label>
			<!-- adjust sensitivity-->
			 <br>
			<label for="sensitivity">Sensitivity:</label>
			<input type="range" id="sensitivitySlider" name="sensitivity" min="0.1" max="1" step="0.1" value="0.5">

		</div>
	</div>

	<div id="gameOverScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; text-align: center; padding-top: 20%;">
        <h1 id="header-end">THE END</h1>
        <button id="restartButton" style="padding: 10px 20px; font-size: 20px;">Restart</button>
    </div>

	<div id="health-bar-container">
		<div id="boss-name">Boss Name</div>
		<div id="health-bar"></div>
	</div>
	

	<script type="module" src="/level3.js"></script>
</body>
</html>
