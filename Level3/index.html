<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; }

		/* Modal background */
		.modal {
			display: none; /* Hidden by default */
			position: fixed;
			z-index: 1000; /* Ensure it sits on top */
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
		}

		/* Modal content */
		.modal-content {
			background-color: white;
			margin: 15% auto;
			padding: 20px;
			border-radius: 10px;
			width: 300px;
			text-align: center;
		}

		/* Close button */
		.close {
			position: absolute;
			top: 10px;
			right: 20px;
			font-size: 24px;
			cursor: pointer;
		}

		#health-bar-container {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			width: 80%;
			height: 20px;
			background-color: rgba(255, 255, 255, 0.3);
			border: 2px solid #000000;
			border-radius: 5px;
			overflow: hidden;
		}

		#health-bar {
			height: 100%;
			background-color: red;
			width: 100%;
			transition: width 0.3s ease;
		}

		#boss-name {
			position: absolute;
			top: -30px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			font-weight: bold;
		}

		/* New styles for the user's vertical health bar */
		#user-health-bar-container {
			position: fixed;
			top: 50%;
			left: 20px;
			transform: translateY(-50%) rotate(-90deg); /* Rotates the container to make it vertical */
			width: 200px;
			height: 20px;
			background-color: #ffffff4d;
			border: 2px solid #000000;
			border-radius: 5px;
			overflow: hidden;
		}

		#user-health-bar {
			height: 100%;
			background-color: #ffffff; /* Different color for user's health bar */
			width: 100%;
			transition: width 0.3s ease;
		}

		#user-name {
			position: absolute;
			top: -30px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 16px;
			font-weight: bold;
			color: white;
		}

		.progress-bar-container{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			width: 100%;
			height:  100%;
			background-color: rgba(0, 0, 0, 0.8);
			display: none;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		#progress-bar{
			width: 30%;
			margin-top: 0.5%;
			height: 2%;
		}

		label{
			color: white;
			font-size: 2rem;
		}
	</style>
</head>
<body>

	<!-- User health bar -->
	<div id="user-health-bar-container">
		<div id="user-name">Player Health</div>
		<div id="user-health-bar"></div>
	</div>

	<div class="progress-bar-container">
        <label for="progress-bar">Loading...</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
	

	<!-- Settings Modal (Popup) -->
	<div id="settingsModal" class="modal">
		<div class="modal-content">
			<span id="closeModal" class="close">&times;</span>
			<h2>Settings</h2>
			<label>
				<input type="radio" id="firstPerson" name="viewMode" value="firstPerson" checked>
				First Person
			</label>
			<label>
				<input type="radio" id="thirdPerson" name="viewMode" value="thirdPerson">
				Third Person
			</label>
			<!-- adjust sensitivity-->
			 <br>
			<label for="sensitivity">Sensitivity:</label>
			<input type="range" id="sensitivitySlider" name="sensitivity" min="0.1" max="1" step="0.1" value="0.5">
		</div>
	</div>

	<div id="gameOverScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; text-align: center; padding-top: 20%;">
        <h1 id="header-end">THE END</h1>
        <button id="restartButton" style="padding: 10px 20px; font-size: 20px;">Restart</button>
    </div>

	<!-- Boss health bar -->
	<div id="health-bar-container">
		<div id="boss-name">Boss Name</div>
		<div id="health-bar"></div>
	</div>

	<script type="module" src="/level3.js"></script>
</body>
</html>
